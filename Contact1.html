<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact</title>
<link rel="stylesheet" href="css/Login.css">
</head>
<body>
<form action="Contact.jsp" method="post">
	<div class="container">
		<div class="loginbox">
			<h2>Contact us</h2>
				
			<input type="text" name="name" placeholder="Enter User name" required>
		    <input type="text" name="email" placeholder="Enter User email" required>
		    <input type="text" name="address" placeholder="Enter User Address" required>
		    <input type="text" name="phn" placeholder="Enter User Mob.No" required>
		   
			<textarea name="message" rows="5" cols="32"  placeholder="Write Message" required></textarea>
			<input type="submit" value="Contact Us">
		</div>
	</div>
	</form>
</body>
</html>
